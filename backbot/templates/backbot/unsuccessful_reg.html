<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что-то пошло не так(</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            max-width: 90%;
            width: 400px;
        }

        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 16px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ffffff;
            color: #0077cc;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 16px;
            }

            .logo {
                max-width: 120px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'backbot/sad_bot_logo.png' %}" alt="Логотип бота" class="logo">
        <h1>Что-то пошло не так(</h1>
        <p>Вы можете вернуться в бота, чтобы продолжить.</p>
        <a href="https://t.me/trebias_bot" class="btn">Вернуться в бота</a>
    </div>
</body>
</html>
